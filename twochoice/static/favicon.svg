<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for better visibility in browser tabs -->
  <rect width="64" height="64" rx="12" fill="#666A73"/>
  
  <!-- Merged B+D monogram: shared vertical spine with mirrored curves -->
  
  <!-- Central vertical spine (shared between B and D) -->
  <rect x="29" y="14" width="6" height="36" fill="#F8F9F6" rx="3"/>
  
  <!-- B curves (left side - two bumps) -->
  <path d="M 29 20 Q 18 20, 18 25 Q 18 29, 29 29" fill="#F8F9F6"/>
  <path d="M 29 29 Q 18 29, 18 34 Q 18 38, 29 38" fill="#F8F9F6"/>
  
  <!-- D curve (right side - single large curve) -->
  <path d="M 35 16 Q 46 16, 46 32 Q 46 48, 35 48 L 35 16" fill="#F8F9F6"/>
  
  <!-- Subtle accent dots for "choice/decision" concept -->
  <circle cx="18" cy="25" r="2" fill="#000000" opacity="0.7"/>
  <circle cx="18" cy="34" r="2" fill="#000000" opacity="0.7"/>
</svg>
