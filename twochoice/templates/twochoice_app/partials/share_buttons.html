<!-- Share Buttons Component -->
<div class="share-buttons flex items-center gap-2 flex-wrap">
    <!-- Native Share (Mobile) -->
    <button 
        data-share-native
        data-share-url="{{ share_url }}"
        data-share-title="{{ share_title }}"
        data-share-text="{{ share_text }}"
        class="md:hidden inline-flex items-center gap-2 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg transition duration-200"
        aria-label="Paylaş">
        <i class="fas fa-share-alt"></i>
        <span>Paylaş</span>
    </button>
    
    <!-- Desktop Share Buttons -->
    <div class="hidden md:flex items-center gap-2">
        <!-- X (Twitter) -->
        <button 
            data-share-twitter
            data-share-url="{{ share_url }}"
            data-share-text="{{ share_text }}"
            class="inline-flex items-center gap-2 px-3 py-2 bg-[#000000] hover:bg-[#333333] text-white rounded-lg transition duration-200"
            aria-label="X'te paylaş"
            title="X'te paylaş">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
        </button>
        
        <!-- Facebook -->
        <button 
            data-share-facebook
            data-share-url="{{ share_url }}"
            class="inline-flex items-center gap-2 px-3 py-2 bg-[#1877F2] hover:bg-[#166fe5] text-white rounded-lg transition duration-200"
            aria-label="Facebook'ta paylaş"
            title="Facebook'ta paylaş">
            <i class="fab fa-facebook-f"></i>
        </button>
        
        <!-- WhatsApp -->
        <button 
            data-share-whatsapp
            data-share-url="{{ share_url }}"
            data-share-text="{{ share_text }}"
            class="inline-flex items-center gap-2 px-3 py-2 bg-[#25D366] hover:bg-[#20bd5a] text-white rounded-lg transition duration-200"
            aria-label="WhatsApp'ta paylaş"
            title="WhatsApp'ta paylaş">
            <i class="fab fa-whatsapp"></i>
        </button>
        
        <!-- Telegram -->
        <button 
            data-share-telegram
            data-share-url="{{ share_url }}"
            data-share-text="{{ share_text }}"
            class="inline-flex items-center gap-2 px-3 py-2 bg-[#0088cc] hover:bg-[#0077b5] text-white rounded-lg transition duration-200"
            aria-label="Telegram'da paylaş"
            title="Telegram'da paylaş">
            <i class="fab fa-telegram-plane"></i>
        </button>
        
        <!-- Copy Link -->
        <button 
            data-share-copy
            data-share-url="{{ share_url }}"
            class="inline-flex items-center gap-2 px-3 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition duration-200"
            aria-label="Linki kopyala"
            title="Linki kopyala">
            <i class="fas fa-link"></i>
        </button>
    </div>
</div>
