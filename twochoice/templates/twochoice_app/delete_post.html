{% extends 'twochoice_app/base.html' %}

{% block title %}Gönderiyi Sil - bilemedilema{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <div class="text-center mb-8">
            <i class="fas fa-exclamation-triangle text-6xl text-red-600 mb-4"></i>
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Gönderiyi Sil</h2>
            <p class="text-gray-600">Bu işlem geri alınamaz!</p>
        </div>

        <div class="bg-gray-50 rounded-lg p-6 mb-6">
            <h3 class="font-bold text-gray-900 text-xl mb-2">{{ post.title }}</h3>
            <p class="text-gray-700">{{ post.content|truncatewords:50 }}</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="flex items-center justify-between">
                <a href="{% url 'post_detail' post.pk %}" class="text-gray-600 hover:text-gray-800 transition duration-200">
                    <i class="fas fa-arrow-left mr-2"></i>İptal
                </a>
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold px-6 py-3 rounded-lg transition duration-200 flex items-center space-x-2">
                    <i class="fas fa-trash"></i>
                    <span>Evet, Sil</span>
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
