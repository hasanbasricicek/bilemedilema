{% extends 'twochoice_app/base.html' %}

{% block title %}Giriş Yap - bilemedilema{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl border border-[#BFBFBF] shadow-sm p-8">
        <div class="text-center mb-8">
            <i class="fas fa-sign-in-alt text-5xl text-[#666A73] mb-4"></i>
            <h2 class="text-3xl font-bold text-[#000000]">Giriş Yap</h2>
            <p class="text-[#666A73] mt-2">Hesabına erişim sağla</p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-[#000000] mb-2">
                    Kullanıcı Adı
                </label>
                <input type="text" name="username" required class="w-full px-4 py-2 border border-[#BFBFBF] rounded-lg focus:ring-2 focus:ring-[#666A73] focus:border-[#666A73]" placeholder="Kullanıcı adınız">
            </div>

            <div>
                <label class="block text-sm font-medium text-[#000000] mb-2">
                    Şifre
                </label>
                <input type="password" name="password" required class="w-full px-4 py-2 border border-[#BFBFBF] rounded-lg focus:ring-2 focus:ring-[#666A73] focus:border-[#666A73]" placeholder="Şifreniz">
            </div>

            <button type="submit" class="w-full bg-[#666A73] hover:bg-[#000000] text-white font-semibold py-3 rounded-xl transition duration-200 flex items-center justify-center space-x-2">
                <i class="fas fa-sign-in-alt"></i>
                <span>Giriş Yap</span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-[#666A73]">
                Hesabın yok mu? 
                <a href="{% url 'register' %}" class="text-[#666A73] hover:text-[#000000] font-semibold">Kayıt Ol</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
